<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Inventory Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Current Inventory Status for {{ item.name }}</h2>
        <ul>
            <li>Inventory: {{ item.item_inventory }}</li>
            <li>Current Bookings:</li>
            <ul>
                {% for booking in current_bookings %}
                    <li>{{ booking.start_date }} - {{ booking.end_date }} ({{ booking.user.username }})</li>
                {% endfor %}
            </ul>
        </ul>
        <a href="{% url 'reports' %}">Back to Reports</a>
    </div>
</body>
</html>
